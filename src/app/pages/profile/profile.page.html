<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="avatar">
    <div class="fallback" *ngIf="!avatar" tappable (click)="updateAvatar()"></div>
    <img [src]="avatar | image | async" *ngIf="avatar" tappable (click)="updateAvatar()">
  </div>

  <form [formGroup]="profileForm">
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Birthday</ion-label>
      <ion-input type="date" [(ngModel)]="birthday" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">My bio</ion-label>
      <ion-textarea rows="5" formControlName="bio"></ion-textarea>
    </ion-item>

    <ion-button expand="full" (click)="updateUser()">Update profile</ion-button>
    <ion-button expand="full" (click)="deleteAccount()" color="danger">Delete my account</ion-button>
  
  </form>
</ion-content>
